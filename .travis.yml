sudo: required

dist: trusty

addons:
  hosts:
    - local.dev
    
services:
  - mysql

language: php

php:
  - "5.6"
  
install:
  - travisCI/install-apache.sh
  - npm install newman

before_script:
  # Do a lookup on local.dev hostname set above 
  - nslookup local.dev
  # Do an Apache Config Test
  - sudo apache2ctl configtest
  # Check Apache Version
  - sudo apache2 -v
  # Check PHP Version
  - sudo php -v
  # Check if the site responds OK
  - curl -vsf 'http://local.dev:80/apache.php' &> /dev/stdout
  # Test if PHP is working
  - curl -vsf 'http://local.dev:80/info.php' &> /dev/stdout
  # Test a Good User-Agent String against our site (later we test bad bots here)
  - curl -A "googlebot" http://local.dev:80/apache.php &> /dev/stdout
  - node --version
  - npm --version
  - node_modules/.bin/newman --version
  - mysql -e 'create database test_database'
  - mysql -e 'use test_database'
  - mysql -u root test_database < tests/mariamia_db.sql 
  

script:
  - node_modules/.bin/newman run tests/Mariamia.postman_collection-endpoints.json -e tests/Mariamia.postman_collection.json

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover